<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h3 class="first">Don't have an accont?</h3>
    <h1>Sign Up Today</h1>

    <form id="form" novalidate>

      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" placeholder="777-777-7777" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          name="phone" />
      </div>



    </form>
    <!-- error/success msg -->
    <div class="message-container">
      <h3 id="message">Don't Hesitate!</h3>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
